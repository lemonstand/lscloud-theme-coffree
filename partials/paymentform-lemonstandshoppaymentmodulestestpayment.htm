---
description: 'Payment form partial for Test Payment payment method'
---
<h6>This is a test payment method. Never use your real credit card information in this form.</h6>
<form method="post" action="" data-ajax-handler="shop:onPay">
<div class="payment-card">
  <h4>TEST PAYMENT</h4>
  <input type="hidden" name="payment_method_id" value="{{ paymentMethod.id}}">
  <div class="form row">
    
    <div class="col-sm-6 form-group left">
      <input class="form-control" autocomplete="off" name="FIRSTNAME" value="John" id="FIRSTNAME" type="text" placeholder="Cardholder First Name"/>
      <span class="error small text-danger"></span> 
      <label for="FIRSTNAME">Cardholder First Name</label>
    </div>
    <div class="col-sm-6 form-group right">
      <input class="form-control" autocomplete="off" name="LASTNAME" value="Smith" id="LASTNAME" type="text" placeholder="Cardholder Last Name"/>
      <span class="error small text-danger"></span> 
      <label for="LASTNAME">Cardholder Last Name</label>
    </div>
    <div class="col-sm-12 form-group">
      <input class="form-control credit-card-input" autocomplete="off" name="ACCT" id="ACCT" type="text" placeholder="Credit Card Number" value="4111111111111111"/>
      <span class="error small text-danger"></span> 
      <label for="ACCT">Credit Card Number</label>
    </div>
    <div class="col-sm-4 form-group helper">
      <input class="form-control" autocomplete="off" name="CVV2" value="123" id="CVV2" type="text" placeholder="CVV2"/>
      <span class="error small text-danger"></span> 
      <label for="CVV2">CVV2</label>
      <i class="fa fa-question" data-container="body" data-toggle="popover" data-placement="top" data-content="For MasterCard, Visa, and Discover, the CSC is the last three digits in the signature area on the back of your card. For American Express, it's the four digits on the front of the card."></i>
    </div>
    <div class="col-sm-4 form-group">
        <select name="EXPDATE_MONTH" id="EXPDATE_MONTH" class="form-control">
        {% for i in 1..12 %}
            <option value="{{ i }}">{{ i }}</option>
        {% endfor %}
        </select>
        <span class="error small text-danger"></span> 
        <label for="EXPDATE_MONTH">Expiration Date - Month</label>
    </div>

    <div class="col-sm-4 form-group">
        <select autocomplete="off" name="EXPDATE_YEAR" id="EXPDATE_YEAR" class="form-control">
            {% for i in 2014..2034 %}
            <option value="{{ i|slice(2, 2) }}">{{ i }}</option>
            {% endfor %}
        </select>
        <span class="error small text-danger"></span> 
        <label for="EXPDATE_YEAR">Expiration Date - Year</label>
    </div>
    
  </div><!-- End .payment-card -->
 
</div>
  <div class="clearfix">
        <a class="btn btn-default pull-left data-ajax-url"
              id="previous-shipping-method"
              data-ajax-handler="shop:checkout"
              data-ajax-update="#checkout-page=shop-checkout"
              data-ajax-extra-fields="nextStep=shipping_method"
              data-hash="step-2">Previous Step</a>
    <input type="hidden" name="saveCard" value="1" />
    <button type="submit" class="btn btn-important pull-right">Pay Now</button>
  </div>
</form>
