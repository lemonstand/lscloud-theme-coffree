{{ code_block('setup') }}

	<!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>{{ theme.storeTitle }}</title>
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  	<meta name="Description" content="{{ page.description }}"/>
  	<meta name="Keywords" content="{{ page.keywords }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="{{ theme.faviconImage.thumbnail('auto', 'auto') }}" type="image/png">
    <link rel="icon" href="{{ theme.faviconImage.thumbnail('auto', 'auto') }}" type="image/png">
    
    <!-- Required by LemonStand -->    
    <link rel="stylesheet" type="text/css" href="/cms/core.css">

    <!-- Stylesheets -->
    <link href='https://fonts.googleapis.com/css?family=Lato:100,400,700' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ 'css/combined.css'|theme_resource }}">
    <link rel="stylesheet" href="{{ 'css/custom.css'|theme_resource }}">
    <style>
        .header-home-left{
            background: url( {{ theme.homeHeaderImage.thumbnail('auto','auto') }} )no-repeat top center;
              -webkit-background-size: cover;
              -moz-background-size: cover;
              -o-background-size: cover;
              background-size: cover;
        }
        .contact-head{
            background: url( {{ theme.contactHeaderImage.thumbnail('auto','auto') }} )no-repeat top center;
              -webkit-background-size: cover;
              -moz-background-size: cover;
              -o-background-size: cover;
              background-size: cover;
        }
        .header-about{
            background: url( {{ theme.aboutHeaderImage.thumbnail('auto','auto') }} )no-repeat top center;
              -webkit-background-size: cover;
              -moz-background-size: cover;
              -o-background-size: cover;
              background-size: cover;
        }
        .navbar {
            background: {{ theme.navbarBackgroundColor }};
        }
        .navbar-default .navbar-nav>li>a {
            color: {{ theme.navbarLinkColor }};
        }
    </style>
